flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/app_icon.png"
  min_sdk_android: 21
  web:
    generate: true
    image_path: "assets/images/app_icon.png"
    background_color: "#050510"
    theme_color: "#050510"
  windows:
    generate: true
    image_path: "assets/images/app_icon.png"
    icon_size: 48 # Optional: specify icon size
  macos:
    generate: true
    image_path: "assets/images/app_icon.png"
